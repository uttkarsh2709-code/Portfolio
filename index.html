<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uttkarsh Raj | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Toggle Mode Button -->
  <button id="toggle-mode">ðŸŒ™ Dark Mode</button>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Hello, I'm <span id="typed-name"></span></h1>
    <p class="tagline">Full-Stack Developer | MERN Enthusiast</p>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="skills-section">
    <h2>My Skills</h2>
    <div class="skill">
      <p>HTML</p>
      <div class="progress"><div class="progress-fill" data-level="95"></div></div>
    </div>
    <div class="skill">
      <p>CSS</p>
      <div class="progress"><div class="progress-fill" data-level="90"></div></div>
    </div>
    <div class="skill">
      <p>JavaScript</p>
      <div class="progress"><div class="progress-fill" data-level="85"></div></div>
    </div>
    <div class="skill">
      <p>React</p>
      <div class="progress"><div class="progress-fill" data-level="80"></div></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div id="form-msg"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
